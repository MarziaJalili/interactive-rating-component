<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- font -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="give-rating">
      <div class="title-star">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="rates">
        <button class="score">1</button>
        <button class="score">2</button>
        <button class="score">3</button>
        <button class="score">4</button>
        <button class="score">5</button>
      </div>
      <button class="submit">submit</button>
    </div>

    <div class="thank-you">
      <img src="images/illustration-thank-you.svg" alt="">
      <span>Your select <span class="selected-score">4</span> out of 5</span>
      <strong>Thank you!</strong>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="script.js"></script>
  </main>
</body>

</html>
